<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slide.css">
    <script src="slider.js"></script>
</head>

<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img/t1.jpg" style="width:360px">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img/t2.jpg" style="width:360px">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img/t3.jpg" style="width:360px">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <ul>
            <li class="dot" onclick="currentSlide(1)" ></li>
            <li class="dot" onclick="currentSlide(2)"></li>
            <li class="dot" onclick="currentSlide(3)"></li>
        </ul>
    </div>

</body>

</html>
