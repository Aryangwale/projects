<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Bootstrap Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
  
</head>  
<body>  
  
<div class="container">  
  <h2>Progress Bar With Label</h2>  
  <div class="progress">  
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"   style="width:30%">  
      30%  
    </div>  
    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar"   style="width:10%">  
      10%  
    </div>  
    <div class="progress-bar  progress-bar-striped active" role="progressbar"   style="width:40%">  
      40%  
    </div>  
    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar"   style="width:20%">  
      20%  
    </div>  
  </div>  
</div>  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
  
</body>  
</html>
