    <div id="main">
        <div id="ok">
            <div id="form">
                <h1>Apply <span> Here </span></h1>
                <form  method="get">
                    <label for="uname">Enter your name</label>
                    <input type="text" name="uname" placeholder="name*" id="uname"><br>
                    <label for="no.">Phone Number</label>
                    <input type="number" name="no." placeholder="mobile no.*" id="no."><br>
                    <label for="ucity">City</label>
                    <input type="text" name="uname" placeholder="indore ratlam etc*" id="ucity"><br>
                    <label for="ugmail">Enter your Gmail</label>
                    <input type="text" name="ugmail" placeholder="xyz@gmail.com*" id="ugmail"><br>
                    <label for="ucountry">Select Country for Study</label>
                    <select name="ucountry" id="ucountry">
                        <option value="ind">India</option>
                        <option value="spn">Spain</option>
                        <option value="aus">Australia</option>
                        <option value="net">Netherlands</option>
                        <option value="ca">Canada</option>
                    </select><br>
                    <input type="submit" value="ok">
                </form>
            </div>
        </div>
