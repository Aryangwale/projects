<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .o{
        background-color: black;
        color: white;
    }
    .o:hover{
        background-color: white;
        color: rgb(0, 0, 0);
    }
    .oo{
        background-color: black;
        color: white;
        display: none;
    }
    .o:hover .oo{
        display: block;
    }

    </style>
</head>
<body>
    <div class="o">
        hey,
        <div class="oo">
            hello
        </div>
    </div>
    
</body>
</html>
